<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TABLES</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <table>
      <thead>
        <th>Random Title</th>
        <th>Random Number</th>
      </thead>
      <tbody>
        <tr>
          <td>Hours to Complete Main Story</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Hours to find all the endings</td>
          <td><strong>INFINITE</strong></td>
        </tr>
        <tr>
          <td>Number of endings</td>
          <td>They won't stop, please send help</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="2">You made it to the bottom of the table. Good job!</td>
      </tfoot>
    </table>
  </body>
</html>
